<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/weather-icons.css" />
    <style>
        .result {
            margin-top: 20px;
            font-size: 28px;
            height: 35px;
        }
    </style>
</head>
<body>

<input id="station" type="text" placeholder="station code ..." value="LFPG">
<input type="button" id="btn" value="Get weather"/>

<div class="result">
    <i id="icon-container">
    </i>
    <span id="text"></span>

</div>


<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        $("#btn").click(function(){
            $.get('/station/' + $("#station").val() + '?format=simple', function(data){
                console.log(data);

                $('#icon-container')[0].className = 'wi wi-' + data.icon;
                $("#text").text(data.city + ' (' + data.name + ') - ' + data.temperature + 'Â°C')
            });
        });

    });

</script>
</body>
</html>
